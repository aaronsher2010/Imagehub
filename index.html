<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageHub - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">ImageHub</div>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="upload.html">Upload</a></li>
    </ul>
    <input type="text" id="searchInput" placeholder="Search images...">
  </nav>

  <!-- Hero section -->
  <section class="hero">
    <div>
      <h1>Welcome to ImageHub</h1>
      <p>Upload, browse, and explore high-quality wallpapers.</p>
    </div>
  </section>

  <!-- Carousel -->
  <section class="featured-section">
    <h2>Featured Images</h2>
    <div class="carousel">
      <button class="carousel-btn left" onclick="moveSlide(-1)">&#10094;</button>
      <div class="carousel-container" id="carouselSlide"></div>
      <button class="carousel-btn right" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ImageHub | Built with ❤️ by Aaron</p>
  </footer>

  <script>
    const slideContainer = document.getElementById('carouselSlide');
    let slides = [];
    let currentSlide = 0;

    function showSlide(index) {
      if (!slides.length) return;
      slides.forEach(slide => slide.style.display = 'none');
      slides[index].style.display = 'block';
    }

    function moveSlide(n) {
      if (!slides.length) return;
      currentSlide = (currentSlide + n + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Load from localStorage or show placeholders
    const savedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
    const images = savedImages.length ? savedImages : [
      { src: 'https://via.placeholder.com/800x400/1a1a1a/ffffff?text=Wallpaper+1' },
      { src: 'https://via.placeholder.com/800x400/222222/ffffff?text=Wallpaper+2' },
      { src: 'https://via.placeholder.com/800x400/333333/ffffff?text=Wallpaper+3' }
    ];

    images.forEach(imgData => {
      const img = document.createElement('img');
      img.src = imgData.src;
      img.classList.add('carousel-img');
      slideContainer.appendChild(img);
    });

    slides = document.querySelectorAll('.carousel-img');
    showSlide(currentSlide);
  </script>

</body>
</html>
