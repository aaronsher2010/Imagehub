<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageHub - High-Quality Dark Mode Images</title>
  <meta name="description" content="Discover, upload, and enjoy high-quality images in dark mode. Dynamic carousel showcasing latest uploads.">
  <link rel="stylesheet" href="style.css">
  <link rel="canonical" href="https://yourusername.github.io/">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">ImageHub</div>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="upload.html">Upload</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Stunning Dark Mode Images</h1>
      <p>Upload your images or explore the latest featured content in a sleek dark theme.</p>
      <a href="upload.html" class="hero-btn">Upload Image</a>
    </div>
  </section>

  <!-- Featured Carousel -->
  <section class="featured-section">
    <h2>Featured Images</h2>
    <div class="carousel-container">
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <div class="carousel-slide" id="carouselSlide"></div>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ImageHub. All rights reserved.</p>
  </footer>

  <script>
    const slideContainer = document.getElementById('carouselSlide');
    let slides = [];
    let index = 0;

    let uploadedImages = JSON.parse(localStorage.getItem('images')) || [];
    uploadedImages = uploadedImages.reverse().slice(0,5);

    if(uploadedImages.length === 0){
      uploadedImages = [
        { src:'https://via.placeholder.com/800x400/111111/ffffff?text=Image+1', title:'Image 1' },
        { src:'https://via.placeholder.com/800x400/222222/ffffff?text=Image+2', title:'Image 2' },
        { src:'https://via.placeholder.com/800x400/333333/ffffff?text=Image+3', title:'Image 3' }
      ];
    }

    uploadedImages.forEach(img => {
      const imageEl = document.createElement('img');
      imageEl.src = img.src;
      imageEl.alt = img.title + ' - ImageHub';
      imageEl.style.display = 'none';
      slideContainer.appendChild(imageEl);
    });

    slides = slideContainer.getElementsByTagName('img');

    function showSlide(i){
      for(let j=0;j<slides.length;j++) slides[j].style.display='none';
      if(slides.length>0) slides[i].style.display='block';
    }

    function nextSlide(){
      if(slides.length===0) return;
      index=(index+1)%slides.length;
      showSlide(index);
    }

    function prevSlide(){
      if(slides.length===0) return;
      index=(index-1+slides.length)%slides.length;
      showSlide(index);
    }

    showSlide(index);
    setInterval(nextSlide,5000);
  </script>

</body>
</html>
